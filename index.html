<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIB Generator</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="container">
        <div id="pid-display">
            <span id="pid-number">-</span>
            <div class="pid-actions">
                <button id="generate-btn" title="Generate New PID">
                    <img src="icons/generate.png" alt="Generate PID" width="16" height="16">
                </button>
                <button id="copy-btn" title="Copy PID">
                    <img src="icons/copy.png" alt="Copy PID" width="20" height="20">
                </button>
            </div>
        </div>

        <!-- Pinned Section -->
        <div id="pinned-section" class="list-section" hidden> <!-- Initially hidden -->
             <div class="list-header">
                <h2>Pinned</h2>
                <!-- Maybe add a clear all pinned button later? -->
            </div>
            <ul id="pinned-list"></ul>
        </div>

        <!-- History Section -->
        <div class="history-section list-section">
            <div class="history-header list-header"> <!-- Added common class -->
                <h2>History</h2>
                <button id="clear-history-btn" title="Clear History">
                    <img src="icons/bin.png" alt="Clear History" width="20" height="20">
                </button>
            </div>
            <input type="text" id="search-input" placeholder="Search history...">
            <ul id="pid-history-list"></ul>
        </div>
    </div>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
