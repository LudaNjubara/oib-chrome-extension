<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIB Generator</title> <!-- Slightly more descriptive title -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- Optional: Add a modern font like Inter or Poppins from Google Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div id="container">
        <div id="pid-display">
            <span id="pid-number">-</span>
            <div class="pid-actions">
                <button id="generate-btn" title="Generate New PID">
                    <img src="icons/generate.png" alt="Generate PID" width="16" height="16">
                </button>
                <button id="copy-btn" title="Copy PID">
                    <img src="icons/copy.png" alt="Copy PID" width="20" height="20"> 
                </button>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h2>History</h2>
                <button id="clear-history-btn" title="Clear History">
                    <img src="icons/bin.png" alt="Clear History" width="20" height="20">
                </button>
            </div>
            <input type="text" id="search-input" placeholder="Search history...">
            <ul id="pid-history-list"></ul>
        </div>
    </div>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
